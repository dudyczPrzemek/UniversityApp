<div class="add-user-root">
  <div class="add-user-header">
    <span class="add-user-header-content">Connect user with account</span>
  </div>
  <div class="add-user-content">
    <div class="search-div">
      <input class="user-id-input" type="text" #userId/>
      <button id="search-btn" class="search-btn" (click)="searchClick(userId.value)">Search</button>
    </div>
    <div class="result-list">
      <div class="userData" *ngFor="let user of searchedUserArray" (dblclick)="onUserDblClick(user)">
        <img class="user-icon-circle" src="https://i.kinja-img.com/gawker-media/image/upload/s--3lzma_MB--/c_fit,fl_progressive,q_80,w_320/18bdwssyxpibxjpg.jpg"/>
        <div class="user-name">{{user.fullName}} - Facebook</div>
      </div>
    </div>
  </div>
</div>
